name: Docker Runner

on:
  push:
    branches: [ main ]

jobs:
  run:
    runs-on: self-hosted
    environment: production

    steps:
      - uses: actions/checkout@v3

      - name: Run Container
        run: sudo docker compose -f /home/pi/Bot_Data/ifunny_crusader/docker-compose.yml up -d --build
        env:
          BOT_TOKEN: ${{ secrets.BOT_TOKEN }}

      - name: Cleanup Unused Images
        run: sudo docker image prune -f